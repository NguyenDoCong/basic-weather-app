<!DOCTYPE html>
<html>

<head>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script src="myScript.js"></script>

    <link rel="stylesheet" href="style.css">


</head>

<body class="">
    <div class="container myBody bg-dark ">
        <div class="row">
            <div class="col-8">
                <input class="mb-2 rounded-3 mt-3 myDarkColor text-white-50 col-12 border-0" id="place" value="Hanoi" placeholder="Search for cities">
            </div>
            <div class="col-4">

            </div>
        </div>
        <div class="container-fluid ">
            <div class="row ">
                <div class="col-8">
                    <div class="container-fluid ">
                        <div class="row ">
                            <div id="current">

                            </div>
                        </div>

                        <div class="row myDarkColor text-white-50 rounded-3 mb-3 pb-3 pt-3 fw-bold">
                            <p>
                                Today's forecast
                            </p>
                            <div class="row ">
                                <div id="hourlyForecast"></div>
                                
                            </div>
                            
                        </div>

                        <div class="row myDarkColor text-white-50 rounded-3 mb-2 pt-2 fw-bold">
                            <p>
                                Air conditions
                            </p>
                            <div class="row ms-2">
                                <div class="col-6">
                                    <div class="row ">
                                        <p class="remove-gap">Humidity</p>
                                        <p id="humidity" class="text-white "></p>


                                    </div>
                                    <div class="row">
                                        <p class="remove-gap">Real feel</p>
                                        <p id="feelslike_c" class="text-white"></p>

                                    </div>

                                </div>
                                <div class="col-6">
                                    <div class="row">
                                        <p class="remove-gap">Wind</p>
                                        <p id="wind" class="text-white"></p>

                                    </div>

                                    <div class="row">
                                        <p class="remove-gap">UV index</p>
                                        <p id="uv" class="text-white"></p>

                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="col-4 myDarkColor text-white-50 rounded-3 mb-3 pt-2 ">
                    <p class="fw-bold">
                        7-day forecast
                    </p>
                    <div id="myForecast">
                        
                    </div>
                </div>
            </div>

        </div>
    </div>


</body>
<footer>

</footer>

</html>
